  <!-- Signup Form -->
  <section class="flex items-center justify-center min-h-[100vh] px-4">
    <div class="bg-[var(--light)] text-black p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center gradient-text">Sign Up</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-semibold">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full p-2 border rounded-lg input-focus" />
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border rounded-lg input-focus" />
        </div>
        <div>
          <label for="password" class="block mb-1 font-semibold">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full p-2 border rounded-lg input-focus" />
        </div>
        <div>
          <label for="confirm-password" class="block mb-1 font-semibold">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required
            class="w-full p-2 border rounded-lg input-focus" />
        </div>
        <button type="submit"
          class="w-full mt-4 bg-[var(--primary)] hover:bg-[var(--secondary)] text-white font-semibold py-2 rounded-lg transition duration-300">Sign
          Up</button>
      </form>
      <p class="text-sm mt-4 text-center">
        Already have an account? <a href="login.html" class="text-[var(--primary)] hover:underline">Login here</a>
      </p>
    </div>
  </section>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9uZJReWXp0qVPN-R62a-LOpzjt0qzWJk",
      authDomain: "nj-webdb.firebaseapp.com",
      projectId: "nj-webdb",
      storageBucket: "nj-webdb.firebasestorage.app",
      messagingSenderId: "860317113632",
      appId: "1:860317113632:web:e94e778890aec599940b45",
      measurementId: "G-GPQYS3521C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent page reload

      const name = document.querySelector("#name").value.trim();
      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value;
      const confirmPassword = document.querySelector("#confirm-password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        console.log("Creating user...");
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User created:", user.uid);

        // Update display name in Auth profile
        await updateProfile(userCredential.user, { displayName: name });
        console.log("Saving user to Firestore...");
        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          createdAt: new Date()
        });

        alert("Signup successful!");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Signup error:", error);
        alert("Error: " + error.message);
      }
    });
  </script>
