  <!-- Login Form -->
  <section class="flex items-center justify-center min-h-[80vh] px-4">
    <div class="bg-[var(--light)] text-black p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center gradient-text">Login</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border rounded-lg input-focus" />
        </div>
        <div>
          <label for="password" class="block mb-1 font-semibold">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full p-2 border rounded-lg input-focus" />
          <div class="text-right mt-1">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
          </div>
        </div>
        <button type="submit"
          class="w-full mt-4 bg-[var(--primary)] hover:bg-[var(--secondary)] text-white font-semibold py-2 rounded-lg transition duration-300">Login</button>
      </form>
      <p class="text-sm mt-4 text-center">
        <a href="#" id="forgot-password" class="text-[var(--primary)] hover:underline">Forgot password?</a>
      </p>

    </div>
  </section>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    document.querySelector("#forgot-password").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("Enter your email for password reset:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        console.error("Password reset error:", error);
        alert("Error: " + error.message);
      }
    });


    const firebaseConfig = {
      apiKey: "AIzaSyC9uZJReWXp0qVPN-R62a-LOpzjt0qzWJk",
      authDomain: "nj-webdb.firebaseapp.com",
      projectId: "nj-webdb",
      storageBucket: "nj-webdb.firebasestorage.app",
      messagingSenderId: "860317113632",
      appId: "1:860317113632:web:e94e778890aec599940b45",
      measurementId: "G-GPQYS3521C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault(); // stop page reload

      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User logged in:", user.uid);

        alert("Login successful!");
        window.location.href = "dashboard.html"; // go to home page after login
      } catch (error) {
        console.error("Login error:", error);
        alert("Error: " + error.message);
      }
    });
  </script>
